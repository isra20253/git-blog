{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Page de  post_détail{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow sticky-top" style="top: 20px;">
                <div class="card-body">
                    <div class="alert alert-danger">
                        détes-vous sûr de vouloir supprimer l'article intitulé "<strong>{{ post.title }}</strong>" ?    
                    </div>
                    <form action="" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Supprimer</button>
                        <a href="{% url 'blog-post_detail' post.id %}" class="btn btn-secondary">Annuler</a>
                    </form>
                </div>
            </div>
        </div>  
    </div>
</div>
{% endblock %}
