{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        
        <!-- COLONNE GAUCHE (Formulaire) : Largeur 4 -->
        <div class="col-md-4">
            <div class="card shadow sticky-top" style="top: 20px;">
                <div class="card-body">
                    <h4>Nouveau Post</h4>
                    <hr>
                    
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-primary w-100 mt-3" type="submit" value="Sign Up">
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
