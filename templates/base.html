{% load static %} <!-- 1. INDISPENSABLE : On charge les fichiers statiques -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 2. Bootstrap 5 CSS (Mise à jour pour que le modal fonctionne) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- 3. Votre CSS Personnalisé -->  
    <!-- Django va chercher le fichier 'styles.css' dans votre dossier 'static' -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    
    <title>{% block title %}PostScribers{% endblock %}</title>
  </head>
  <body>
    <!-- Navbar -->
    {% include "nav.html" %}

    <!-- Contenu Principal -->
    {% block content %}
    
    {% endblock %}

    <!-- 4. Bootstrap 5 JS Bundle (Remplace jQuery et les anciens scripts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
